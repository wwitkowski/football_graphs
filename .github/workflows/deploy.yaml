name: Deploy to Raspberry Pi

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    env:
      BACKEND_TAG: ${{ github.event.release.tag_name }}
      REPO_OWNER: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      - name: Pull images and deploy
        run: |
          docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env pull
          docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env up -d

      - name: Prune old images
        run: docker image prune -af