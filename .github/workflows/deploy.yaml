name: Deploy to Raspberry Pi

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    env:
      REPO_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Fix workspace permissions
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo chown -R "$(id -u):$(id -g)" "$GITHUB_WORKSPACE" || true
            sudo find "$GITHUB_WORKSPACE" -type d -exec chmod u+rwx {} \; || true
            sudo find "$GITHUB_WORKSPACE" -type f -exec chmod u+rw {} \; || true
          else
            chown -R "$(id -u):$(id -g)" "$GITHUB_WORKSPACE" || true
            find "$GITHUB_WORKSPACE" -type d -exec chmod u+rwx {} \; || true
            find "$GITHUB_WORKSPACE" -type f -exec chmod u+rw {} \; || true
          fi

      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull images
        run: |
          docker pull --platform linux/arm64 ghcr.io/${{ github.repository_owner }}/data_backend:latest
          docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env pull
          
      - name: Deploy docker compose
        run: docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env up -d --remove-orphans

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve -var-file="/home/rpi_user/Projects/football_graphs/Secret/terraform.tfvars"

      - name: Prune old images
        run: docker image prune -f
