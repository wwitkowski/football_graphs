name: Deploy to Raspberry Pi

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]

    env:
      BACKEND_TAG: ${{ github.event.release.tag_name }}
      REPO_OWNER: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull images
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/data_backend:latest
          docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env pull
          
      - name: Deploy docker compose
        run: docker compose --env-file /home/rpi_user/Projects/football_graphs/Secret/.env up -d --remove-orphans

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve -var-file="/home/rpi_user/Projects/football_graphs/Secret/terraform.tfvars"

      - name: Prune old images
        run: docker image prune -af