name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - path: "scripts/football_api"
          - path: "data_backend"
          - path: "airflow"

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env
      
      - name: Install dependencies
        run: uv sync --group airflow --dev

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest ${{ matrix.target.path }}/tests --cov=${{ matrix.target.path }} --cov-report=term-missing
